[project]
name = "fastapi-dynamodb-sample"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "boto3>=1.40.45",
    "fastapi[standard]>=0.116.1",
    "mangum>=0.19.0",
    "pydantic-settings>=2.11.0",
    "pynamodb>=6.1.0",
    "structlog>=25.4.0",
]

[dependency-groups]
dev = [
    "boto3-stubs[dynamodb]>=1.40.45",
    "moto[dynamodb]>=5.1.13",
    "pyright>=1.1.406",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-env>=1.1.5",
    "ruff>=0.13.0",
]

[tool.ruff.lint]
select = [
    # https://docs.astral.sh/ruff/rules/
    "E",   # pycodestyle error
    "F",   # Pyflakes
    "N",   # pep8-naming
    "ANN", # flake8-annotations
]

[tool.pytest.ini_options]
pythonpath = "."
addopts = "--cov=app --cov-report=term-missing --cov-report=html --cov-report=xml"

[tool.pytest_env]
ENV_FILE = ".env.test"

[tool.coverage.run]
source = [
    "app",
]
omit = [
    "tests/*",
]

[tool.coverage.report]
show_missing = true

[tool.coverage.html]
directory = "coverage-html"

[tool.coverage.xml]
output = "coverage.xml"

[tool.pyright]
include = ["app", "tests"]
exclude = ["**/__pycache__", ".venv"]

